<owl-carousel-o [options]="customOptions">
   <ng-template carouselSlide *ngFor="let comment of comments">
      <div class="feedback">
         <div class="feedback__header">
            <div class="feedback__img skeleton">
               <img src="{{ host + comment.image.slice(2) }}" alt="">
            </div>
            <div class="feedback__title">
               <h3>{{ comment.commentTitle }}</h3>
               <div>Eshonov Fakhriyor</div>
            </div>
         </div>
         <div class="feedback__text">{{ comment.commentDescription }}</div>
         <div class="feedback__contact">
            <p>Izoh muallifining telefon raqami</p>
            <a class="feedback__phone" href="tel: +998{{ comment.phone }}">
