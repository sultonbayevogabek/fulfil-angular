<h3 class="fw-500 mb-30">Men bilan aloqaga chiqing deb xabar qoldirilgan xabarlar</h3>
<hr class="mb-20">
<table>
   <thead>
   <tr>
      <th>N</th>
      <th>Ismi</th>
      <th>Telefon raqami</th>
      <th>Xabari</th>
      <th>Kelib tushgan vaqti</th>
      <th>O'chirish</th>
   </tr>
   </thead>
   <tbody>
   <ng-container *ngIf="contacts.length; else noData">
      <tr *ngFor="let item of contacts; let i = index;">
         <td>{{ i + 1 }}</td>
         <td>{{ item.name }}</td>
         <td>+{{ item.phone }}</td>
         <td>{{ item.message }}</td>
         <td>{{ item.createdDate }} - {{ item.createdTime }}</td>
         <td>
            <svg (click)="deleteContact(item.id)" class="cursor-pointer" width="18" height="20" viewBox="0 0 18 20"
                 fill="none" xmlns="http://www.w3.org/2000/svg">
               <path
                  d="M14 20H4C2.89543 20 2 19.1046 2 18V5H0V3H4V2C4 0.89543 4.89543 0 6 0H12C13.1046 0 14 0.89543 14 2V3H18V5H16V18C16 19.1046 15.1046 20 14 20ZM4 5V18H14V5H4ZM6 2V3H12V2H6ZM12 16H10V7H12V16ZM8 16H6V7H8V16Z"
                  fill="#FE7062"/>
            </svg>
         </td>
      </tr>
   </ng-container>
   <ng-template #noData>
      <tr>
         <td align="center" colspan="6">Ma'lumot topilmadi</td>
      </tr>
   </ng-template>
   </tbody>
</table>
