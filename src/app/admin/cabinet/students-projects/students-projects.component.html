<h3 class="fw-500 mb-30">O'quvchi bajargan loyihani qo'shish</h3>
<hr class="mb-20">
<form class="grid grid-3 gap-20 mb-40" [formGroup]="studentProjectForm" (ngSubmit)="createStudentProject()">
   <label class="form-label">
      <span>O'quvchining ismi va familiyasi</span>
      <input class="form-control" type="text" placeholder="Abdullayev Abdulla" formControlName="name">
   </label>
   <label class="form-label">
      <span>O'qigan guruhi</span>
      <input class="form-control" type="text" placeholder="F-11 (Front End) guruh o'quvchisi" formControlName="group">
   </label>
   <label class="form-label">
      <span>Loyihaning linki</span>
      <input class="form-control" type="url" placeholder="https://link.com" formControlName="projectLink">
   </label>
   <label class="form-label">
      <span>O'quvchining rasmi (kvadrat shakldagi rasm)</span>
      <input class="form-control" type="file" (change)="onImageSelected($event, 'studentImage')">
   </label>
   <label class="form-label">
      <span>Loyihaning rasmi</span>
      <input class="form-control" type="file" (change)="onImageSelected($event, 'projectImage')">
   </label>
   <div style="padding-top: 32.4px">
      <button class="button button-full" [disabled]="studentProjectForm.invalid">Qo'shish</button>
   </div>
</form>

<h3 class="fw-500 mb-30">O'quvchilar bajargan loyihalar ro'yxati</h3>
<hr class="mb-20">

<table>
   <thead>
   <tr>
      <th>N</th>
      <th>O'quvchining ismi</th>
      <th>O'quvchi o'qigan guruh</th>
      <th>O'quvchining rasmi (kvadrat shakldagi rasm)</th>
      <th>Loyiha linki</th>
      <th>Loyihaning rasmi</th>
      <th>O'chirish</th>
   </tr>
   </thead>
   <tbody>
   <ng-container *ngIf="studentsProjectsList.length; else noData">
      <tr *ngFor="let item of studentsProjectsList; let i = index;">
         <td>{{ i + 1 }}</td>
         <td>{{ item.name }}</td>
         <td>{{ item.group }}</td>
         <td>
            <img style="max-width: 80px" src="{{ host + item.studentImage.slice(2) }}" alt="{{ item.name }} image">
         </td>
         <td>{{ item.projectLink }}</td>
         <td>
            <img style="max-width: 80px" src="{{ host + item.projectImage.slice(2) }}" alt="">
         </td>
         <td>
            <svg (click)="deleteStudentProject(item.id)" class="cursor-pointer" width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path
                  d="M14 20H4C2.89543 20 2 19.1046 2 18V5H0V3H4V2C4 0.89543 4.89543 0 6 0H12C13.1046 0 14 0.89543 14 2V3H18V5H16V18C16 19.1046 15.1046 20 14 20ZM4 5V18H14V5H4ZM6 2V3H12V2H6ZM12 16H10V7H12V16ZM8 16H6V7H8V16Z"
                  fill="#FE7062"/>
            </svg>
         </td>
      </tr>
   </ng-container>
   <ng-template #noData>
      <tr>
         <td align="center" colspan="7">Ma'lumot topilmadi</td>
      </tr>
   </ng-template>
   </tbody>
</table>
