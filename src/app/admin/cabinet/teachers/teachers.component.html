<h3 class="fw-500 mb-30">FAQ - qo'shish</h3>
<hr class="mb-20">
<form class="mb-40" [formGroup]="teacherForm" (ngSubmit)="createTeacher()">
   <div class="grid grid-2 gap-20 mb-20">
      <label class="form-label">
         <span>O'qituvchining ismi</span>
         <input class="form-control" type="text" placeholder="Asadbek Zoirov" formControlName="name">
      </label>
      <label class="form-label">
         <span>Kim bo'lib ishlashi</span>
         <input class="form-control" type="text" placeholder="NodeJS middle developer" formControlName="position">
      </label>
      <label class="form-label">
         <span>Ish joyi</span>
         <input class="form-control" type="text" placeholder="Payme LLC" formControlName="workplace">
      </label>
      <label class="form-label">
         <span>Rasmi</span>
         <input class="form-control" type="file" (change)="onImageSelected($event)">
      </label>
   </div>
   <div formArrayName="information">
      <div class="mb-20" style="display: flex; align-items: flex-end"
           *ngFor="let control of teacherForm.controls['information']['controls']; let i = index">
         <label class="form-label mr-20" style="flex-grow: 1">
            <span>{{ i + 1 }} - ma'lumot</span>
            <input class="form-control" type="text" placeholder="Info - {{ i + 1 }}" formControlName="{{ i }}">
         </label>
         <svg *ngIf="i !== 0" (click)="removeInfo(i)" class="cursor-pointer" width="20" height="20" viewBox="0 0 20 20" fill="none"
              xmlns="http://www.w3.org/2000/svg">
            <path
               d="M10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C19.9939 15.5203 15.5203 19.9939 10 20ZM2 10.172C2.04732 14.5732 5.64111 18.1095 10.0425 18.086C14.444 18.0622 17.9995 14.4875 17.9995 10.086C17.9995 5.68451 14.444 2.10977 10.0425 2.086C5.64111 2.06246 2.04732 5.59876 2 10V10.172ZM15 11H5V9H15V11Z"
               fill="#ff0000"/>
         </svg>
      </div>
   </div>

   <button class="button" type="button" (click)="addInfo()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
         <path
            d="M10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0C15.5228 0 20 4.47715 20 10C19.9939 15.5203 15.5203 19.9939 10 20ZM2 10.172C2.04732 14.5732 5.64111 18.1095 10.0425 18.086C14.444 18.0622 17.9995 14.4875 17.9995 10.086C17.9995 5.68451 14.444 2.10977 10.0425 2.086C5.64111 2.06246 2.04732 5.59876 2 10V10.172ZM11 15H9V11H5V9H9V5H11V9H15V11H11V15Z"
            fill="#ffffff"/>
      </svg>
   </button>

   <div style="padding-top: 32.4px">
      <button class="button button-full" [disabled]="teacherForm.invalid">O'qituvchini qo'shish</button>
   </div>
</form>

<h3 class="fw-500 mb-30">O'qituvchilar ro'yxati</h3>
<hr class="mb-20">

<table>
   <thead>
   <tr>
      <th>N</th>
      <th>Ismi</th>
      <th>Ish joyi</th>
      <th>Kim bo'lib ishlashi</th>
      <th>Ma'lumotlar</th>
      <th>Rasmi</th>
      <th>O'chirish</th>
   </tr>
   </thead>
   <tbody>
   <ng-container *ngIf="teacherList.length; else noData">
      <tr *ngFor="let teacher of teacherList; let i = index;">
         <td>{{ i + 1 }}</td>
         <td>{{ teacher.name }}</td>
         <td>{{ teacher.workplace }}</td>
         <td>{{ teacher.position }}</td>
         <td>
            <p class="mb-10" *ngFor="let info of teacher.information">{{ info }}</p>
         </td>
         <td>
            <img src="{{ host + teacher.image.slice(2) }}" alt="{{ teacher.name }} image">
         </td>
         <td>
            <svg (click)="deleteTeacher(teacher.id)" class="cursor-pointer" width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path
                  d="M14 20H4C2.89543 20 2 19.1046 2 18V5H0V3H4V2C4 0.89543 4.89543 0 6 0H12C13.1046 0 14 0.89543 14 2V3H18V5H16V18C16 19.1046 15.1046 20 14 20ZM4 5V18H14V5H4ZM6 2V3H12V2H6ZM12 16H10V7H12V16ZM8 16H6V7H8V16Z"
                  fill="#FE7062"/>
            </svg>
         </td>
      </tr>
   </ng-container>
   <ng-template #noData>
      <tr>
         <td align="center" colspan="4">Ma'lumot topilmadi</td>
      </tr>
   </ng-template>
   </tbody>
</table>
